<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <main id="login">
        <div id="login-head">LPPA</div>
        <div id="login-body" >
            <form id="form">
                <fieldset>
                    <label for="email">Email</label>
                    <input id="email" class="" type="email" name="name">
                    <p></p>
                </fieldset>
                <fIeldset>
                    <label for="pass">Contraseña</label>
                    <input id="pass" class="formulario-clase" type="password" name="pass" minlength="8" maxlength="8">
                    <p></p>
                <fieldset>
                    <input id="submit" class="enviar-form btn btn-primary" type="submit" value="Iniciar sesión">
                </fieldset>
            </form>
        </div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Error en el inicio de sesión</h2>
            </div>
            <div class="modal-body">
                <p>Usuario no valido</p>
            </div>
            <div class="modal-footer">
                <h3>Muchas gracias</h3>
            </div>
        </div>
    </div>
    <script src="./JS/login.js"></script>
</body>
</html>
