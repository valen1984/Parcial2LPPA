<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li class="nav-flex">Jueves 07 de Julio</li>
                <li id="logout" class="nav-logout">Logout</li>
            </ul>
        </nav>
    </header>
    <main class="column">
        <table class="table">
            <thead class="table-header">
                <tr class="table-tr">
                    <td class="table-th">ID</td>
                    <td class="table-th">Nombre</td>
                    <td class="table-th">Usuario</td>
                    <td class="table-th">Email</td>
                    <td class="table-th">Address Street</td>
                    <td class="table-th">Address Suite</td>
                    <td class="table-th">Address City</td>
                    <td class="table-th">Phone</td>
                    <td class="table-th">Company</td>
                </tr>
            </thead>
            <tbody class="table-body" id="tableContainer">
            </tbody>
        </table>
    </main>
    <script src="./JS/table.js"></script>
    <footer>
        <div class="copyright">Copyright 2022 Segundo Parcial UAI LPPA | Todos los derechos reservados</div>
        <div class="creator"></div>
    </footer>
</body>
</html>
